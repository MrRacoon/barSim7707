<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BarSim7707</title>
    <link rel="stylesheet" href="./styles.css" media="screen" title="no title">
    <script src="./index.js" charset="utf-8"></script>
  </head>
  <body>
    <style media="screen">
      body {
        overflow: hidden;
      }
    </style>
    <span id="app"></span>
    <script type="text/javascript">
      const elem = document.getElementById('app');
      const app = Elm.Main.embed(elem);

      window.addEventListener('resize', sendScreenSize);

      function sendScreenSize() {
        const width = window.innerWidth;
        const height = window.innerHeight;

        app.ports.forElm.send({
          tag: 'NewScreenWidth',
          payload: width,
        });

        app.ports.forElm.send({
          tag: 'NewScreenHeight',
          payload: height,
        });
      }

      sendScreenSize();
    </script>
  </body>
</html>
